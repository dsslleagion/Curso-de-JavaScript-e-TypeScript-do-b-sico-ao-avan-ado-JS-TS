<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios aula 15</title>
</head>

<body>

    <script>
        const nome = prompt('Digite seu nome Completo:');
        document.body.innerHTML += `Seu nome é: ${nome}<br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra S no seu nome? ${nome.indexOf('S')}<br />`;
        document.body.innerHTML += `Qual o último índice da letra A no seu nome? ${nome.lastIndexOf('A')}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;
        const palavrasNome = nome.split(' ');
        document.body.innerHTML += `As palavras do seu nome são: ${palavrasNome.join(', ')}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
    </script>

</body>

</html>
